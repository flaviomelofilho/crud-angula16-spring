<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
    <br />

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Salvar</button>
    <button mat-raised-button color="warn">Cancelar</button>
  </mat-card-actions>
</mat-card>
